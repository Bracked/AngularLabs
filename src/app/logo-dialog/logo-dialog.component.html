
<mat-card-content>

  <div matSubheader>
    <h1 style="color: red; text-align: center; padding-top: 20px">Hello world !</h1>
  </div>
  <img  src="../../assets/dog.jpg" alt="">
  <div fxLayoutAlign="end" style="padding: 0 10px;">
    <mat-button-toggle-group name="switchView" value="list">
      <mat-button-toggle (click)="switchView('list')" value="list">List</mat-button-toggle>
      <mat-button-toggle (click)="switchView('cards')" value="cards">Cards</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <mat-divider></mat-divider>
  <mat-list *ngIf="selectedView === 'list'">
    <mat-list-item *ngFor="let emp of employeeList">
      <!--    <div matListItemTitle> </div>-->
      <div matListItemTitle>ID: {{emp.id}} Name: {{emp.name}} Position: {{convertToPersonTypeString(emp.type)}}</div>
    </mat-list-item>
  </mat-list>
  <div class="card-container" *ngIf="selectedView === 'cards'">
    <mat-grid-list [cols]="cols" rowHeight="150px" gutterSize="16">
      <mat-grid-tile class="card-layout" *ngFor="let emp of employeeList">
        <div fxLayout="column" >
          <p>ID: {{emp.id}}</p>
          <p>Name: {{emp.name}}</p>
          <p>Position: {{convertToPersonTypeString(emp.type)}}</p>
        </div>
      </mat-grid-tile>

    </mat-grid-list>
  </div>

  <mat-divider></mat-divider>


  <div matSubheader>
    <button mat-raised-button  (click)="onCloseClicked()">Close</button>
  </div>


</mat-card-content>
